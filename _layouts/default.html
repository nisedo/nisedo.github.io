<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    {% include head-custom.html %} {% seo %}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1><img src="/assets/favicons/favicon.ico" alt="favicon" class="title-icon">{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        {% include navigation.html %}

        <section id="downloads">
          {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="btn btn-downloads"
            ><span class="icon"></span>Download .zip</a
          >
          <a href="{{ site.github.tar_url }}" class="btn btn-downloads"
            ><span class="icon"></span>Download .tar.gz</a
          >
          {% endif %}
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">{{ content }}</section>
    </div>
  </body>
</html>
